<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1280">
<title>Aguante Taiereee!</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@300;400;600;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #ffffff;
    --accent-dim: #d0d8e0;
    --red: #ff1744;
    --bg: #0a0e14;
    --surface: #0f1520;
    --card: #141c28;
    --card-hover: #1a2536;
    --border: #1e2d42;
    --text: #e8eef5;
    --muted: #6a8faa;
    --live-pulse: #ff1744;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Barlow', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    cursor: none;
  }

  /* Pitch texture overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 60px,
        rgba(74,144,217,0.018) 60px,
        rgba(74,144,217,0.018) 61px
      );
    pointer-events: none;
    z-index: 0;
  }

  /* ── HEADER ── */
  header {
    position: relative;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 28px 60px 22px;
    border-bottom: 1px solid var(--border);
    background: linear-gradient(180deg, rgba(74,144,217,0.04) 0%, transparent 100%);
  }

  .logo {
    display: flex;
    align-items: baseline;
    gap: 10px;
  }

  .logo-main {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 42px;
    letter-spacing: 3px;
    color: var(--accent);
    text-shadow: 0 0 40px rgba(74,144,217,0.4);
  }

  .logo-sub {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 14px;
    letter-spacing: 6px;
    color: var(--muted);
    text-transform: uppercase;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 32px;
  }

  .clock {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 22px;
    color: var(--muted);
    letter-spacing: 2px;
  }

  .live-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(255,23,68,0.12);
    border: 1px solid rgba(255,23,68,0.3);
    border-radius: 4px;
    padding: 6px 14px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 13px;
    letter-spacing: 3px;
    color: var(--red);
    text-transform: uppercase;
  }

  .live-dot {
    width: 7px; height: 7px;
    border-radius: 50%;
    background: var(--red);
    animation: pulse 1.4s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.4; transform: scale(0.7); }
  }

  /* ── NAV TABS ── */
  nav {
    position: relative;
    z-index: 10;
    display: flex;
    gap: 0;
    padding: 0 60px;
    border-bottom: 1px solid var(--border);
  }

  .nav-tab {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 15px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--muted);
    padding: 18px 28px;
    border-bottom: 3px solid transparent;
    cursor: pointer;
    transition: all 0.2s;
  }

  .nav-tab.active {
    color: var(--accent);
    border-bottom-color: var(--accent);
  }

  .nav-tab:hover, .nav-tab:focus {
    color: var(--text);
    outline: none;
  }

  /* ── MAIN ── */
  main {
    position: relative;
    z-index: 5;
    padding: 40px 60px 60px;
  }

  .section-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 28px;
  }

  .section-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 28px;
    letter-spacing: 3px;
    color: var(--text);
  }

  .section-count {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 13px;
    letter-spacing: 2px;
    color: var(--muted);
    background: var(--border);
    padding: 4px 10px;
    border-radius: 3px;
  }

  /* ── GAME GRID ── */
  .games-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 16px;
  }

  .game-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 18px;
    cursor: pointer;
    transition: all 0.18s;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .game-card:focus, .game-card.focused {
    outline: none;
    border-color: var(--accent);
    background: var(--card-hover);
    transform: scale(1.02);
    box-shadow: 0 0 0 1px var(--accent), 0 16px 40px rgba(0,0,0,0.6);
    z-index: 2;
  }

  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
  }

  .card-league {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 11px;
    letter-spacing: 3px;
    color: var(--muted);
    text-transform: uppercase;
  }

  .card-time {
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 16px;
    letter-spacing: 2px;
    color: var(--muted);
  }

  .card-time .live-indicator {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    font-size: 11px;
    letter-spacing: 2px;
    color: var(--red);
  }

  .card-time .live-indicator .dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--red);
    animation: pulse 1.4s ease-in-out infinite;
  }

  .card-teams {
    display: flex;
    align-items: center;
    margin-bottom: 14px;
    gap: 0;
  }

  .card-team {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 20px;
    letter-spacing: 1.5px;
    flex: 1;
    min-width: 0;
  }

  .card-team:first-child {
    text-align: right;
  }

  .card-team:last-child {
    text-align: left;
  }

  .card-vs {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 14px;
    letter-spacing: 2px;
    color: var(--muted);
    padding: 0 10px;
    flex-shrink: 0;
  }

  .card-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: auto;
  }

  .card-streams {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 12px;
    color: var(--muted);
    letter-spacing: 1px;
  }

  .watch-btn {
    background: var(--accent);
    color: #000;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.15s, transform 0.1s;
  }

  .watch-btn:hover { background: #e0e8f0; transform: scale(1.03); }

  /* ── LOADING ── */
  .loading-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 300px;
    gap: 20px;
  }

  .loading-spinner {
    width: 40px; height: 40px;
    border: 3px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .loading-text {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 16px;
    letter-spacing: 4px;
    color: var(--muted);
    text-transform: uppercase;
  }

  /* ── ERROR ── */
  .error-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 300px;
    gap: 16px;
  }

  .error-icon {
    font-size: 48px;
    opacity: 0.4;
  }

  .error-text {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 18px;
    letter-spacing: 3px;
    color: var(--muted);
    text-transform: uppercase;
  }

  .retry-btn {
    background: transparent;
    color: var(--accent);
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 14px;
    letter-spacing: 3px;
    text-transform: uppercase;
    padding: 10px 24px;
    border: 1px solid var(--accent);
    border-radius: 4px;
    cursor: pointer;
    margin-top: 8px;
    transition: background 0.15s;
  }

  .retry-btn:focus, .retry-btn:hover {
    outline: none;
    background: rgba(74,144,217,0.1);
  }

  /* ── FOOTER ── */
  footer {
    position: relative;
    z-index: 5;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 60px;
    border-top: 1px solid var(--border);
    margin-top: 20px;
  }

  .footer-hint {
    display: flex;
    gap: 28px;
  }

  .hint-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 13px;
    color: var(--muted);
    letter-spacing: 1px;
  }

  .key {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 4px 10px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 12px;
    color: var(--text);
    letter-spacing: 1px;
  }

  .footer-source {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 12px;
    color: var(--muted);
    letter-spacing: 2px;
    opacity: 0.5;
  }

  .focusable { outline: none; }

  /* ── TALLERES SPECIAL TILE ── */
  .game-card.talleres {
    background:
      repeating-linear-gradient(
        90deg,
        #0c1e45 0px,
        #0c1e45 20px,
        rgba(255,255,255,0.35) 20px,
        rgba(255,255,255,0.35) 23px,
        #0c1e45 23px,
        #0c1e45 43px
      );
    border-color: #3a5aa0;
    animation: talleres-glow 3s ease-in-out infinite;
  }

  @keyframes talleres-glow {
    0%, 100% { box-shadow: 0 0 8px rgba(58,90,160,0.3), 0 0 20px rgba(58,90,160,0.1); }
    50% { box-shadow: 0 0 16px rgba(100,140,220,0.5), 0 0 40px rgba(80,120,200,0.25); }
  }

  .game-card.talleres .card-team {
    color: #ff3040;
    text-shadow: 0 1px 3px rgba(0,0,0,0.8);
  }

  .game-card.talleres .card-league,
  .game-card.talleres .card-time,
  .game-card.talleres .card-vs,
  .game-card.talleres .card-streams {
    text-shadow: 0 1px 3px rgba(0,0,0,0.8);
  }

  .game-card.talleres:focus, .game-card.talleres.focused {
    border-color: #6a9aff;
    animation: none;
    box-shadow: 0 0 0 1px #6a9aff, 0 0 24px rgba(106,154,255,0.4), 0 16px 40px rgba(0,0,0,0.6);
  }

  /* ── UPCOMING SECTION ── */
  .upcoming-section {
    margin-top: 40px;
  }

  .upcoming-section .section-title {
    color: var(--muted);
    font-size: 24px;
  }

  .upcoming-section .game-card:not(.talleres) {
    background: transparent;
    border: 1px dashed #1e2d42;
    opacity: 0.45;
    cursor: default;
    pointer-events: none;
  }

  .upcoming-section .game-card:not(.talleres):focus,
  .upcoming-section .game-card:not(.talleres).focused {
    border-color: var(--muted);
    background: rgba(15,21,32,0.5);
    transform: scale(1.02);
    box-shadow: 0 0 0 1px var(--muted), 0 16px 40px rgba(0,0,0,0.6);
    opacity: 0.6;
  }

  .upcoming-section .game-card.talleres {
    cursor: default;
    pointer-events: none;
  }

  .upcoming-section .game-card .watch-btn {
    display: none;
  }

  .upcoming-section .game-card .card-streams {
    font-size: 13px;
    color: var(--muted);
    letter-spacing: 2px;
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <span class="logo-main">Aguante Taiereee!</span>
  </div>
  <div class="header-right">
    <div class="clock" id="clock">00:00</div>
    <div class="live-badge"><span class="live-dot"></span>Live Now</div>
  </div>
</header>

<nav>
  <div class="nav-tab active focusable" tabindex="0">⚽ Today</div>
</nav>

<main>

  <div id="loading-state" class="loading-state">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading today's agenda...</div>
  </div>

  <div id="content" style="display:none">
    <div class="section-header">
      <div class="section-title">Today's Games</div>
      <div class="section-count" id="game-count">—</div>
    </div>
    <div class="games-grid" id="games-grid"></div>

    <div id="upcoming-section" class="upcoming-section" style="display:none">
      <div class="section-header">
        <div class="section-title">Upcoming</div>
        <div class="section-count" id="upcoming-count">—</div>
      </div>
      <div class="games-grid" id="upcoming-grid"></div>
    </div>
  </div>

  <div id="error-state" class="error-state" style="display:none">
    <div class="error-icon">⚽</div>
    <div class="error-text">Could not load agenda</div>
    <button class="retry-btn focusable" tabindex="0" id="retry-btn">↺ Try Again</button>
  </div>

</main>

<footer>
  <div class="footer-hint">
    <div class="hint-item"><span class="key">D-PAD</span> Navigate</div>
    <div class="hint-item"><span class="key">OK</span> Watch</div>
    <div class="hint-item"><span class="key">MENU</span> Switch Stream</div>
    <div class="hint-item"><span class="key">BACK</span> Go Back</div>
  </div>
  <div class="footer-source">librefutboltv.su</div>
</footer>

<script>
  const AGENDA_URL = 'https://librefutboltv.su/home1/agenda/';

  // ── Clock ────────────────────────────────────────────────────────────────
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent =
      now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
  }
  updateClock();
  setInterval(updateClock, 10000);

  // ── Convert Argentina time (UTC-3) to local time ────────────────────────
  function argToLocal(timeStr) {
    if (!timeStr) return '';
    const [h, m] = timeStr.split(':').map(Number);
    if (isNaN(h) || isNaN(m)) return timeStr;
    const now = new Date();
    // Build a Date in UTC using Argentina offset (UTC-3 → add 3 hours to get UTC)
    const utc = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate(), h + 3, m));
    return utc.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
  }

  // ── Stream URL decoding ───────────────────────────────────────────────────
  // Resolve a stream link href to the direct stream URL.
  // Stream links on the agenda page are relative query strings like ?r=BASE64,
  // where BASE64 decodes to the actual stream URL (e.g. https://latamvidz1.com/...).
  // We decode it here so the WebView navigates directly to the stream player
  // rather than loading the eventos iframe wrapper, enabling autoplay injection.
  const EVENTOS_BASE = 'https://librefutboltv.su/home1/eventos/';
  function resolveStreamUrl(href) {
    if (!href) return null;
    try {
      const url = new URL(href, EVENTOS_BASE);
      const r = url.searchParams.get('r');
      if (r) {
        try {
          const decoded = atob(r);
          // Validate it looks like a URL
          if (decoded.startsWith('http')) return decoded;
        } catch (e) {
          // Not valid base64 — fall through to full URL
        }
      }
      return url.toString();
    } catch (e) {
      return href;
    }
  }

  // ── Parse one <li> menu item into a game object ───────────────────────────
  function parseGame(li) {
    const titleEl = li.querySelector(':scope > a');
    if (!titleEl) return null;

    // Time is inside <span class="t"> — extract and convert from Argentina (UTC-3) to local
    const timeSpan = titleEl.querySelector('.t');
    const timeRaw = timeSpan ? timeSpan.textContent.trim() : '';
    const time = argToLocal(timeRaw);
    const text = titleEl.textContent.replace(timeRaw, '').trim();

    // Split "League: Team A vs Team B"
    const colonIdx = text.indexOf(':');
    let league = '';
    let matchup = text;
    if (colonIdx > -1) {
      league = text.substring(0, colonIdx).trim();
      matchup = text.substring(colonIdx + 1).trim();
    }

    const parts = matchup.split(/\s+vs\.?\s+/i);
    const home = parts[0]?.trim() || matchup;
    const away = parts[1]?.trim() || '';

    // Stream links are child ul li a elements that have a real href (not "#").
    // child[0] is typically the match title pseudo-link with href="#"; skip it.
    const streamLinks = [...li.querySelectorAll('ul li a')]
      .filter(a => { const h = a.getAttribute('href'); return h && h !== '#'; });

    const streams = streamLinks
      .map(a => {
        const href = a.getAttribute('href');
        const url = resolveStreamUrl(href);
        if (!url) return null;
        // Channel name is the first text node (before any <span>)
        const name = a.childNodes[0]?.textContent?.trim() || a.textContent.trim();
        // Mark named channel pages (e.g. /home1/tnt-sports/) that need iframe extraction
        const needsResolve = url.includes('librefutboltv.su/home1/') && !url.includes('eventos');
        return { url, name, needsResolve };
      })
      .filter(Boolean);

    const upcoming = streams.length === 0;
    return { league, home, away, time, streamUrl: upcoming ? '' : streams[0].url, streams, streamCount: streams.length, upcoming };
  }

  // ── Determine if a game is currently live based on its kickoff time ───────
  function isLive(timeStr) {
    if (!timeStr) return false;
    const [h, m] = timeStr.split(':').map(Number);
    const now = new Date();
    const kickoff = new Date();
    kickoff.setHours(h, m, 0, 0);
    const elapsed = now - kickoff;
    return elapsed >= 0 && elapsed < 130 * 60 * 1000; // within ~2h10m of kickoff
  }

  // ── Render a single game card HTML ────────────────────────────────────────
  function gameCardHtml(g) {
    const live = !g.upcoming && isLive(g.time);
    // Talleres Córdoba → Talleres
    if (g.home.includes('Talleres C')) g.home = 'Talleres';
    if (g.away.includes('Talleres C')) g.away = 'Talleres';
    const isTalleres = g.home === 'Talleres' || g.away === 'Talleres';
    return `
      <div class="game-card focusable${isTalleres ? ' talleres' : ''}" tabindex="0"
           data-url="${encodeURIComponent(g.streamUrl)}"
           data-streams="${encodeURIComponent(JSON.stringify(g.streams))}"
           data-game="${escHtml(g.league + ': ' + g.home + ' vs ' + g.away)}">
        <div class="card-header">
          <div class="card-league">${escHtml(g.league)}</div>
          <div class="card-time">${escHtml(g.time)}${live ? ' <span class="live-indicator"><span class="dot"></span>LIVE</span>' : ''}</div>
        </div>
        <div class="card-teams">
          <div class="card-team">${escHtml(g.home)}</div>
          <div class="card-vs">VS</div>
          <div class="card-team">${escHtml(g.away)}</div>
        </div>
        <div class="card-footer">
          <div class="card-streams">${g.upcoming ? 'NO STREAMS YET' : g.streamCount + ' stream' + (g.streamCount !== 1 ? 's' : '')}</div>
          <button class="watch-btn">▶ Watch</button>
        </div>
      </div>`;
  }

  // ── Render game tiles ─────────────────────────────────────────────────────
  function renderGames(active, upcoming) {
    const grid = document.getElementById('games-grid');
    const activeHeader = grid.previousElementSibling; // .section-header
    if (active.length > 0) {
      document.getElementById('game-count').textContent =
        active.length + ' game' + (active.length !== 1 ? 's' : '');
      grid.innerHTML = active.map(gameCardHtml).join('');
      activeHeader.style.display = '';
      grid.style.display = '';
    } else {
      activeHeader.style.display = 'none';
      grid.style.display = 'none';
    }

    grid.querySelectorAll('.game-card').forEach(card => {
      const url = decodeURIComponent(card.dataset.url);
      const watchNow = () => {
        if (!url) return;
        if (typeof Android !== 'undefined' && Android.setGameStreams) {
          const streams = JSON.parse(decodeURIComponent(card.dataset.streams || '[]'));
          Android.setGameStreams(JSON.stringify(streams), card.dataset.game || '');
        }
        window.location.href = url;
      };
      card.addEventListener('click', watchNow);
      card.querySelector('.watch-btn').addEventListener('click', e => {
        e.stopPropagation();
        watchNow();
      });
      card.addEventListener('click', () => {
        card.style.transition = 'background 0.1s';
        card.style.background = 'rgba(74,144,217,0.08)';
        setTimeout(() => { card.style.background = ''; }, 300);
      });
    });

    // Upcoming section
    const upSection = document.getElementById('upcoming-section');
    if (upcoming.length > 0) {
      document.getElementById('upcoming-count').textContent =
        upcoming.length + ' game' + (upcoming.length !== 1 ? 's' : '');
      document.getElementById('upcoming-grid').innerHTML = upcoming.map(gameCardHtml).join('');
      upSection.style.display = 'block';
    } else {
      upSection.style.display = 'none';
    }

    document.getElementById('loading-state').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    initFocus();
  }

  // ── Fetch & parse the agenda page ─────────────────────────────────────────
  async function loadAgenda() {
    document.getElementById('loading-state').style.display = 'flex';
    document.getElementById('content').style.display = 'none';
    document.getElementById('error-state').style.display = 'none';

    try {
      const res = await fetch(AGENDA_URL);
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const html = await res.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      const items = [...doc.querySelectorAll('.menu > li')];
      const games = items.map(parseGame).filter(Boolean);

      if (games.length === 0) throw new Error('No games parsed');

      // Resolve named channel pages (e.g. /home1/tnt-sports/) to their iframe stream URLs
      for (const g of games) {
        for (let i = 0; i < g.streams.length; i++) {
          if (g.streams[i].needsResolve) {
            g.streams[i].url = await resolveChannelUrl(g.streams[i].url);
            g.streams[i].needsResolve = false;
          }
        }
        if (!g.upcoming && g.streams.length > 0) {
          g.streamUrl = g.streams[0].url;
        }
      }

      const active = games.filter(g => !g.upcoming);
      const upcoming = games.filter(g => g.upcoming);
      renderGames(active, upcoming);
    } catch (e) {
      console.error('Agenda load failed:', e);
      document.getElementById('loading-state').style.display = 'none';
      document.getElementById('error-state').style.display = 'flex';
      initFocus();
    }
  }

  // ── D-pad / keyboard navigation ───────────────────────────────────────────
  function initFocus() {
    const items = [...document.querySelectorAll('.focusable')];
    if (items.length > 0) items[0].focus();
  }

  const GRID_COLS = 4;
  document.addEventListener('keydown', e => {
    const items = [...document.querySelectorAll('.focusable')];
    const idx = items.indexOf(document.activeElement);
    if (idx < 0) return;

    // Check if current element is inside a game grid
    const inGrid = document.activeElement.closest('.games-grid');

    if (e.key === 'ArrowRight') {
      e.preventDefault();
      (items[idx + 1] || items[0]).focus();
    } else if (e.key === 'ArrowLeft') {
      e.preventDefault();
      (items[idx - 1] || items[items.length - 1]).focus();
    } else if (e.key === 'ArrowDown') {
      e.preventDefault();
      if (inGrid) {
        // Try to jump down one row within the same grid first
        const gridCards = [...inGrid.querySelectorAll('.focusable')];
        const gridIdx = gridCards.indexOf(document.activeElement);
        if (gridIdx + GRID_COLS < gridCards.length) {
          gridCards[gridIdx + GRID_COLS].focus();
        } else {
          // Move to next focusable after this grid
          const afterGrid = items[idx + (gridCards.length - gridIdx)];
          if (afterGrid) afterGrid.focus();
          else (items[idx + 1] || items[0]).focus();
        }
      } else {
        (items[idx + 1] || items[0]).focus();
      }
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      if (inGrid) {
        const gridCards = [...inGrid.querySelectorAll('.focusable')];
        const gridIdx = gridCards.indexOf(document.activeElement);
        if (gridIdx - GRID_COLS >= 0) {
          gridCards[gridIdx - GRID_COLS].focus();
        } else {
          // Move to focusable before this grid
          const globalGridStart = items.indexOf(gridCards[0]);
          if (globalGridStart > 0) items[globalGridStart - 1].focus();
        }
      } else {
        (items[idx - 1] || items[items.length - 1]).focus();
      }
    } else if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      document.activeElement.click();
    }
  });

  // ── Retry button ──────────────────────────────────────────────────────────
  document.getElementById('retry-btn').addEventListener('click', loadAgenda);

  // ── Helpers ───────────────────────────────────────────────────────────────
  function escHtml(str) {
    return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
  }

  // ── Resolve named channel pages to their iframe stream URL ─────────────
  async function resolveChannelUrl(url) {
    try {
      const res = await fetch(url);
      if (!res.ok) return url;
      const html = await res.text();
      const doc = new DOMParser().parseFromString(html, 'text/html');
      const iframe = doc.querySelector('iframe[src]');
      if (iframe) {
        const src = iframe.getAttribute('src');
        if (src && src.startsWith('http')) return src;
      }
    } catch (e) {
      console.error('Channel resolve failed:', e);
    }
    return url;
  }

  // ── Boot ──────────────────────────────────────────────────────────────────
  loadAgenda();
</script>
