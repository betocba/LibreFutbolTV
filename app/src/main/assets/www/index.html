<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1280">
<title>LibreFútbol TV</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@300;400;600;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --green: #00e676;
    --green-dim: #00c853;
    --red: #ff1744;
    --bg: #080c08;
    --surface: #0f160f;
    --card: #141e14;
    --card-hover: #1a281a;
    --border: #1e2e1e;
    --text: #e8f5e9;
    --muted: #6a8f6a;
    --live-pulse: #ff1744;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Barlow', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    cursor: none;
  }

  /* Pitch texture overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 60px,
        rgba(0,230,118,0.018) 60px,
        rgba(0,230,118,0.018) 61px
      );
    pointer-events: none;
    z-index: 0;
  }

  /* ── HEADER ── */
  header {
    position: relative;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 28px 60px 22px;
    border-bottom: 1px solid var(--border);
    background: linear-gradient(180deg, rgba(0,230,118,0.04) 0%, transparent 100%);
  }

  .logo {
    display: flex;
    align-items: baseline;
    gap: 10px;
  }

  .logo-main {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 42px;
    letter-spacing: 3px;
    color: var(--green);
    text-shadow: 0 0 40px rgba(0,230,118,0.4);
  }

  .logo-sub {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 14px;
    letter-spacing: 6px;
    color: var(--muted);
    text-transform: uppercase;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 32px;
  }

  .clock {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 22px;
    color: var(--muted);
    letter-spacing: 2px;
  }

  .live-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(255,23,68,0.12);
    border: 1px solid rgba(255,23,68,0.3);
    border-radius: 4px;
    padding: 6px 14px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 13px;
    letter-spacing: 3px;
    color: var(--red);
    text-transform: uppercase;
  }

  .live-dot {
    width: 7px; height: 7px;
    border-radius: 50%;
    background: var(--red);
    animation: pulse 1.4s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.4; transform: scale(0.7); }
  }

  /* ── NAV TABS ── */
  nav {
    position: relative;
    z-index: 10;
    display: flex;
    gap: 0;
    padding: 0 60px;
    border-bottom: 1px solid var(--border);
  }

  .nav-tab {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 15px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--muted);
    padding: 18px 28px;
    border-bottom: 3px solid transparent;
    cursor: pointer;
    transition: all 0.2s;
  }

  .nav-tab.active {
    color: var(--green);
    border-bottom-color: var(--green);
  }

  .nav-tab:hover, .nav-tab:focus {
    color: var(--text);
    outline: none;
  }

  /* ── MAIN ── */
  main {
    position: relative;
    z-index: 5;
    padding: 40px 60px 60px;
  }

  .section-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 28px;
  }

  .section-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 28px;
    letter-spacing: 3px;
    color: var(--text);
  }

  .section-count {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 13px;
    letter-spacing: 2px;
    color: var(--muted);
    background: var(--border);
    padding: 4px 10px;
    border-radius: 3px;
  }

  /* ── GAME GRID ── */
  .games-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
  }

  .game-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 24px;
    cursor: pointer;
    transition: all 0.18s;
    position: relative;
    overflow: hidden;
  }

  .game-card:focus, .game-card.focused {
    outline: none;
    border-color: var(--green);
    background: var(--card-hover);
    transform: scale(1.02);
    box-shadow: 0 0 0 1px var(--green), 0 16px 40px rgba(0,0,0,0.6);
    z-index: 2;
  }

  .game-card .live-indicator {
    position: absolute;
    top: 14px; right: 14px;
    display: flex;
    align-items: center;
    gap: 5px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 11px;
    letter-spacing: 2px;
    color: var(--red);
  }

  .game-card .live-indicator .dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--red);
    animation: pulse 1.4s ease-in-out infinite;
  }

  .card-league {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 11px;
    letter-spacing: 3px;
    color: var(--muted);
    text-transform: uppercase;
    margin-bottom: 16px;
  }

  .card-teams {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 14px;
  }

  .card-team {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 20px;
    letter-spacing: 1.5px;
    max-width: 110px;
  }

  .card-score {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 28px;
    letter-spacing: 4px;
    color: var(--green);
  }

  .card-time {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 16px;
    letter-spacing: 2px;
    color: var(--muted);
  }

  .card-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .card-streams {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 12px;
    color: var(--muted);
    letter-spacing: 1px;
  }

  .watch-btn {
    background: var(--green);
    color: #000;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.15s, transform 0.1s;
  }

  .watch-btn:hover { background: #00ff88; transform: scale(1.03); }

  /* ── LOADING ── */
  .loading-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 300px;
    gap: 20px;
  }

  .loading-spinner {
    width: 40px; height: 40px;
    border: 3px solid var(--border);
    border-top-color: var(--green);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .loading-text {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 16px;
    letter-spacing: 4px;
    color: var(--muted);
    text-transform: uppercase;
  }

  /* ── ERROR ── */
  .error-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 300px;
    gap: 16px;
  }

  .error-icon {
    font-size: 48px;
    opacity: 0.4;
  }

  .error-text {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 18px;
    letter-spacing: 3px;
    color: var(--muted);
    text-transform: uppercase;
  }

  .retry-btn {
    background: transparent;
    color: var(--green);
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 14px;
    letter-spacing: 3px;
    text-transform: uppercase;
    padding: 10px 24px;
    border: 1px solid var(--green);
    border-radius: 4px;
    cursor: pointer;
    margin-top: 8px;
    transition: background 0.15s;
  }

  .retry-btn:focus, .retry-btn:hover {
    outline: none;
    background: rgba(0,230,118,0.1);
  }

  /* ── FOOTER ── */
  footer {
    position: relative;
    z-index: 5;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 60px;
    border-top: 1px solid var(--border);
    margin-top: 20px;
  }

  .footer-hint {
    display: flex;
    gap: 28px;
  }

  .hint-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 13px;
    color: var(--muted);
    letter-spacing: 1px;
  }

  .key {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 4px 10px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 12px;
    color: var(--text);
    letter-spacing: 1px;
  }

  .footer-source {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 12px;
    color: var(--muted);
    letter-spacing: 2px;
    opacity: 0.5;
  }

  .focusable { outline: none; }
</style>
</head>
<body>

<header>
  <div class="logo">
    <span class="logo-main">LibreFútbol</span>
    <span class="logo-sub">TV</span>
  </div>
  <div class="header-right">
    <div class="clock" id="clock">00:00</div>
    <div class="live-badge"><span class="live-dot"></span>Live Now</div>
  </div>
</header>

<nav>
  <div class="nav-tab active focusable" tabindex="0">⚽ Today</div>
</nav>

<main>

  <div id="loading-state" class="loading-state">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading today's agenda...</div>
  </div>

  <div id="content" style="display:none">
    <div class="section-header">
      <div class="section-title">Today's Games</div>
      <div class="section-count" id="game-count">—</div>
    </div>
    <div class="games-grid" id="games-grid"></div>
  </div>

  <div id="error-state" class="error-state" style="display:none">
    <div class="error-icon">⚽</div>
    <div class="error-text">Could not load agenda</div>
    <button class="retry-btn focusable" tabindex="0" id="retry-btn">↺ Try Again</button>
  </div>

</main>

<footer>
  <div class="footer-hint">
    <div class="hint-item"><span class="key">D-PAD</span> Navigate</div>
    <div class="hint-item"><span class="key">OK</span> Watch</div>
    <div class="hint-item"><span class="key">BACK</span> Go Back</div>
  </div>
  <div class="footer-source">librefutboltv.su</div>
</footer>

<script>
  const AGENDA_URL = 'https://librefutboltv.su/home1/agenda/';

  // ── Clock ────────────────────────────────────────────────────────────────
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent =
      now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
  }
  updateClock();
  setInterval(updateClock, 10000);

  // ── Stream URL decoding ───────────────────────────────────────────────────
  // Resolve a stream link href to the direct stream URL.
  // Stream links on the agenda page are relative query strings like ?r=BASE64,
  // where BASE64 decodes to the actual stream URL (e.g. https://latamvidz1.com/...).
  // We decode it here so the WebView navigates directly to the stream player
  // rather than loading the eventos iframe wrapper, enabling autoplay injection.
  const EVENTOS_BASE = 'https://librefutboltv.su/home1/eventos/';
  function resolveStreamUrl(href) {
    if (!href) return null;
    try {
      const url = new URL(href, EVENTOS_BASE);
      const r = url.searchParams.get('r');
      if (r) {
        try {
          const decoded = atob(r);
          // Validate it looks like a URL
          if (decoded.startsWith('http')) return decoded;
        } catch (e) {
          // Not valid base64 — fall through to full URL
        }
      }
      return url.toString();
    } catch (e) {
      return href;
    }
  }

  // ── Parse one <li> menu item into a game object ───────────────────────────
  function parseGame(li) {
    const titleEl = li.querySelector(':scope > a');
    if (!titleEl) return null;

    const raw = titleEl.textContent.trim();

    // Extract time (HH:MM)
    const timeMatch = raw.match(/\b(\d{1,2}:\d{2})\b/);
    const time = timeMatch ? timeMatch[1] : '';
    const text = raw.replace(/\b\d{1,2}:\d{2}\b/, '').trim();

    // Split "League: Team A vs Team B"
    const colonIdx = text.indexOf(':');
    let league = '';
    let matchup = text;
    if (colonIdx > -1) {
      league = text.substring(0, colonIdx).trim();
      matchup = text.substring(colonIdx + 1).trim();
    }

    const parts = matchup.split(/\s+vs\.?\s+/i);
    const home = parts[0]?.trim() || matchup;
    const away = parts[1]?.trim() || '';

    // Stream links are child ul li a elements that have a real href (not "#").
    // child[0] is typically the match title pseudo-link with href="#"; skip it.
    const streamLinks = [...li.querySelectorAll('ul li a')]
      .filter(a => { const h = a.getAttribute('href'); return h && h !== '#'; });

    if (streamLinks.length === 0) return null;

    const streamUrl = resolveStreamUrl(streamLinks[0].getAttribute('href'));
    if (!streamUrl) return null;

    return { league, home, away, time, streamUrl, streamCount: streamLinks.length };
  }

  // ── Determine if a game is currently live based on its kickoff time ───────
  function isLive(timeStr) {
    if (!timeStr) return false;
    const [h, m] = timeStr.split(':').map(Number);
    const now = new Date();
    const kickoff = new Date();
    kickoff.setHours(h, m, 0, 0);
    const elapsed = now - kickoff;
    return elapsed >= 0 && elapsed < 130 * 60 * 1000; // within ~2h10m of kickoff
  }

  // ── Render game tiles ─────────────────────────────────────────────────────
  function renderGames(games) {
    const grid = document.getElementById('games-grid');
    document.getElementById('game-count').textContent =
      games.length + ' game' + (games.length !== 1 ? 's' : '');

    grid.innerHTML = games.map(g => {
      const live = isLive(g.time);
      return `
        <div class="game-card focusable" tabindex="0" data-url="${encodeURIComponent(g.streamUrl)}">
          ${live ? '<div class="live-indicator"><span class="dot"></span>LIVE</div>' : ''}
          <div class="card-league">${escHtml(g.league)}</div>
          <div class="card-teams">
            <div class="card-team">${escHtml(g.home)}</div>
            <div class="card-time">${escHtml(g.time)}</div>
            <div class="card-team">${escHtml(g.away)}</div>
          </div>
          <div class="card-footer">
            <div class="card-streams">${g.streamCount} stream${g.streamCount !== 1 ? 's' : ''}</div>
            <button class="watch-btn">▶ Watch Now</button>
          </div>
        </div>`;
    }).join('');

    grid.querySelectorAll('.game-card').forEach(card => {
      const url = decodeURIComponent(card.dataset.url);
      const watchNow = () => { if (url) window.location.href = url; };
      card.addEventListener('click', watchNow);
      card.querySelector('.watch-btn').addEventListener('click', e => {
        e.stopPropagation();
        watchNow();
      });
      // Flash feedback
      card.addEventListener('click', () => {
        card.style.transition = 'background 0.1s';
        card.style.background = 'rgba(0,230,118,0.08)';
        setTimeout(() => { card.style.background = ''; }, 300);
      });
    });

    document.getElementById('loading-state').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    initFocus();
  }

  // ── Fetch & parse the agenda page ─────────────────────────────────────────
  async function loadAgenda() {
    document.getElementById('loading-state').style.display = 'flex';
    document.getElementById('content').style.display = 'none';
    document.getElementById('error-state').style.display = 'none';

    try {
      const res = await fetch(AGENDA_URL);
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const html = await res.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      const items = [...doc.querySelectorAll('.menu > li')];
      const games = items.map(parseGame).filter(Boolean);

      if (games.length === 0) throw new Error('No games parsed');

      renderGames(games);
    } catch (e) {
      console.error('Agenda load failed:', e);
      document.getElementById('loading-state').style.display = 'none';
      document.getElementById('error-state').style.display = 'flex';
      initFocus();
    }
  }

  // ── D-pad / keyboard navigation ───────────────────────────────────────────
  function initFocus() {
    const items = [...document.querySelectorAll('.focusable')];
    if (items.length > 0) items[0].focus();
  }

  document.addEventListener('keydown', e => {
    const items = [...document.querySelectorAll('.focusable')];
    const idx = items.indexOf(document.activeElement);
    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
      e.preventDefault();
      (items[idx + 1] || items[0]).focus();
    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
      e.preventDefault();
      (items[idx - 1] || items[items.length - 1]).focus();
    } else if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      document.activeElement.click();
    }
  });

  // ── Retry button ──────────────────────────────────────────────────────────
  document.getElementById('retry-btn').addEventListener('click', loadAgenda);

  // ── Helpers ───────────────────────────────────────────────────────────────
  function escHtml(str) {
    return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
  }

  // ── Boot ──────────────────────────────────────────────────────────────────
  loadAgenda();
</script>

</body>
</html>
